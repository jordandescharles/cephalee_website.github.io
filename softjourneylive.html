<!DOCTYPE html>
  <html lang="fr">
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Céphalée sur Youtube</title>
  </head>
  <body>
      <script>
          // Essayer d'ouvrir l'app
          window.location.href = 'vnd.youtube://watch?v=C9h99JIL648';
  
          // Rediriger vers le site web après un délai
          setTimeout(function () {
              window.location.href = 'https://www.youtube.com/watch?v=C9h99JIL648';
          }, 1500);
      </script>
  </body>
