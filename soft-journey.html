<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soft Journey - Céphalée | Single</title>
    
    <!-- Meta tags SEO -->
    <meta name="description" content="Écoutez Soft Journey, le nouveau single de Céphalée. Disponible sur toutes les plateformes de streaming.">
    <meta name="keywords" content="Céphalée, Soft Journey, single, streaming, musique">
    <meta name="author" content="Céphalée">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="music.song">
    <meta property="og:url" content="https://cephalee.band/soft-journey">
    <meta property="og:title" content="Soft Journey - Céphalée">
    <meta property="og:description" content="Écoutez Soft Journey, le nouveau single de Céphalée">
    <meta property="og:image" content="https://cephalee.band/img/soft-journey-cover.jpg">
    
    <!-- Fontawesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="profile-image" src="./img/logo.png" alt="Logo Céphalée - Retour à l'accueil">
        </a>
        <h2>Écouter Soft Journey :</h2>
    </header>

    <main>
        <section class="single-page">
            <div class="single-info">
                <img class="single-cover" src="./img/pchette.jpg" alt="Pochette de Soft Journey - Céphalée">
                <div class="single-links">
                    <a href="https://open.spotify.com/track/2B4r5GNeqoRFxhBri6UEQE?si=693996f1c91c4d8d" 
                       data-mobile-link="spotify://track/2B4r5GNeqoRFxhBri6UEQE?si=693996f1c91c4d8d" 
                       class="stream-link spotify">
                       <i class="fab fa-spotify"></i> Spotify
                    </a>
                    
                    <a href="https://music.apple.com/fr/song/soft-journey/1810482495" 
                       data-mobile-link="music://song/soft-journey/1810482495" 
                       class="stream-link apple">
                       <i class="fab fa-apple"></i> Apple Music
                    </a>
                    
                    <a href="https://www.deezer.com/fr/album/747237701" 
                       data-mobile-link="deezer://album/747237701" 
                       class="stream-link deezer">
                       <i class="fab fa-deezer"></i> Deezer
                    </a>
                    
                    <a href="https://cephalee.bandcamp.com/track/soft-journey" 
                       class="stream-link bandcamp">
                       <i class="fab fa-bandcamp"></i> Bandcamp
                    </a>

                    <a href="https://www.youtube.com/watch?v=vq8H_CXLSxI" 
                       data-mobile-link="vnd.youtube://watch?v=vq8H_CXLSxI" 
                       class="stream-link youtube">
                       <i class="fab fa-youtube"></i> YouTube
                    </a>

                    <a href="https://tidal.com/browse/track/431956758" 
                       data-mobile-link="tidal://track/431956758" 
                       class="stream-link tidal">
                       <i class="fab fa-tidal"></i> TIDAL
                    </a>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Céphalée - Tous droits réservés</p>
    </footer>

    <script>
        // Script pour rediriger vers les applications mobiles si l'utilisateur est sur mobile
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                const streamLinks = document.querySelectorAll('.stream-link');
                streamLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const mobileLink = this.getAttribute('data-mobile-link');
                        const webLink = this.getAttribute('href');
                        
                        window.location.href = mobileLink;
                        
                        setTimeout(function() {
                            window.location.href = webLink;
                        }, 1000);
                    });
                });
            }
        });
    </script>
</body>
</html>
